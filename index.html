<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reader</title>

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/theme.css">
</head>

<body class="theme-paper">

<header class="topbar">
  <button id="menuBtn">☰</button>
  <div class="title" id="bookTitle">Memuat…</div>
  <button id="settingBtn">⚙️</button>
</header>

<!-- TOC -->
<aside id="toc">
  <h3>Daftar Bab</h3>
  <ul id="tocList"></ul>
</aside>

<!-- SETTINGS -->
<aside id="settings">
  <label>
    Font Size
    <input type="range" min="14" max="22" value="17" id="fontSize">
  </label>

  <label>
    Tema
    <select id="themeSelect">
      <option value="paper">Paper</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="sepia">Sepia</option>
    </select>
  </label>
</aside>

<!-- READER -->
<main id="reader">
  <!-- diisi otomatis oleh book-loader.js -->
</main>

<!-- FOOTER -->
<footer class="footer">
  <button id="prev">‹</button>
  <span id="pageInfo">0/0</span>
  <button id="next">›</button>

  <div class="progress">
    <span id="timeLeft"></span>
  </div>
</footer>

<!-- CORE SCRIPTS -->
<script src="js/book-loader.js"></script>
<script src="js/tts.js"></script>
<script src="js/settings.js"></script>

</body>
</html>
