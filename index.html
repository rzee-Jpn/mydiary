<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Naskah Kuno</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/theme.css">
</head>
<body>

<header class="library-header">
  <h1>Perpustakaan Naskah Kuno</h1>
</header>

<main id="bookList" class="book-list">
  <!-- Buku akan di-load dari books.json -->
</main>

<script>
fetch('data/books.json')
  .then(r=>r.json())
  .then(books=>{
    const list = document.getElementById('bookList');
    books.forEach(book=>{
      const el = document.createElement('div');
      el.className = 'book-card';
      el.innerHTML = `
        <h2>${book.title}</h2>
        <p>Penulis: ${book.author || '-'}</p>
        <p>Bahasa: ${book.language || '-'}</p>
        <button onclick="location.href='reader.html?book=${book.id}&chapter=1'">
          Baca Buku
        </button>
      `;
      list.appendChild(el);
    });
  });
</script>

</body>
</html>
